<!DOCTYPE html>
<html>
<head>

    <!-- Meta -->

    <link rel="stylesheet" type="text/css" media="screen" href="http://www/navagis/assets/css/styles.css">

<body>

	<header id="header"></header>

		<div id="panel">

				<h1>Restaurants</h1>

				<form action="" method="POST">

					</div>
				</form>
			</header>

			<div id="items"></div>

		</div>


	</main>
	<footer id="footer">
		<script type="text/javascript" src="http://www/navagis/assets/js/map.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzymXsPqLMjVS3E5QYCr7ejvYNjXog6ZE&callback=init"></script>
	</footer>
